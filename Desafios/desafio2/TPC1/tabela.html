<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folha de Salário</title>
  <link rel="shortcut icon" href="imagem/Salario.ico" type="image/x-icon">
  <link rel="stylesheet" href="tabela.css">
  <!-- Importação dos ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<main>
  <h1>Tabela de Salário Líquido</h1>

  <div id="areaSalario">
    <div class="form-row">
      <label for="inp_salbase">Salário base (Kz):</label>
      <input type="number" id="inp_salbase" placeholder="Ex: 50000">
    </div>

    <div class="form-row">
      <label for="inp_sub_trans">Subsídio de Transporte (Kz):</label>
      <input type="number" id="inp_sub_trans" placeholder="Ex: 10000">
    </div>

    <div class="form-row">
      <label for="inp_sub_alim">Subsídio de Alimentação (Kz):</label>
      <input type="number" id="inp_sub_alim" placeholder="Ex: 15000">
    </div>
  </div>

  <div id="areaSubsidi"></div>

  <button type="button" onclick="adicionarLinha()" class="btn_adicionar">
    <i class="fa-solid fa-plus"></i> Adicionar Subsídio
  </button>

  <button type="button" onclick="calcular()" class="btn_calcular">
    <i class="fa-solid fa-calculator"></i> Calcular
  </button>

  <table id="tabelaSubs">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Valor (Kz)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Salário bruto</td>
        <td id="td_salbruto"> - </td>
      </tr>
      <tr>
        <td>INSS</td>
        <td id="td_inss"> - </td>
      </tr>
      <tr>
        <td>IRT</td>
        <td id="td_irt"> - </td>
      </tr>
      <tr>
        <td><b>Salário Líquido</b></td>
        <td id="sal_liquido"> - </td>
      </tr>
    </tbody>
  </table>

  <button type="button" onclick="limpar()" class="btn_limpar">
    <i class="fa-solid fa-broom"></i> Limpar
  </button>

  <button type="button" onclick="window.location.href='tabelairt.html'" class="btn_irt">
    <i class="fa-solid fa-table"></i> Ver Tabela do IRT
  </button>
</main>
          
<script>
function adicionarLinha() {
  let nome = prompt("Digite o nome do subsídio:");
  if (nome && nome.trim() !== "") {
    let div = document.getElementById("areaSubsidi");
    let novaDiv = document.createElement("div");
    novaDiv.className = "form-row";

    novaDiv.innerHTML = `
      <label>${nome} (Kz):</label>
      <input type="number" name="subsidi_valor[]" placeholder="Ex: 5000" min="0" step="any">
      <button type="button" class="btn-remover">
        <i class="fa-solid fa-trash"></i> 
      </button>
    `;

    // adiciona evento ao botão de remover
    novaDiv.querySelector(".btn-remover").addEventListener("click", function() {
      novaDiv.remove();
    });

    div.appendChild(novaDiv);
  }
}

const irtTabela = [
  { min: 0,       max: 50000,    pf: 0,       ex: 0,        taxa: 0.00 }, 
  { min: 50001,   max: 70000,    pf: 0,       ex: 50000,    taxa: 0.07 }, 
  { min: 70001,   max: 100000,   pf: 1400,    ex: 70000,    taxa: 0.10 }, 
  { min: 100001,  max: 150000,   pf: 4400,    ex: 100000,   taxa: 0.13 }, 
  { min: 150001,  max: 200000,   pf: 10900,   ex: 150000,   taxa: 0.16 }, 
  { min: 200001,  max: 300000,   pf: 18900,   ex: 200000,   taxa: 0.18 }, 
  { min: 300001,  max: 500000,   pf: 36900,   ex: 300000,   taxa: 0.19 }, 
  { min: 500001,  max: 1000000,  pf: 74900,   ex: 500000,   taxa: 0.20 }, 
  { min: 1000001, max: 1500000,  pf: 174900,  ex: 1000000,  taxa: 0.21 }, 
  { min: 1500001, max: 2000000,  pf: 279900,  ex: 1500000,  taxa: 0.23 }, 
  { min: 2000001, max: 2500000,  pf: 394900,  ex: 2000000,  taxa: 0.235 }, 
  { min: 2500001, max: 5000000,  pf: 512400,  ex: 2500000,  taxa: 0.24 }, 
  { min: 5000001, max: 10000000, pf: 1117400, ex: 5000000,  taxa: 0.245 }, 
  { min: 10000001, max: Number.MAX_SAFE_INTEGER, pf: 2342400, ex: 10000000, taxa: 0.25 }  
];

function calcularIRT(mc) {
  for (let esc of irtTabela) {
    if (mc >= esc.min && mc <= esc.max) {
      return esc.pf + (mc - esc.ex) * esc.taxa;
    }
  }
  return 0; 
}

function calcular() {
  let salBase = Number(document.getElementById("inp_salbase").value) || 0;
  let subTrans = Number(document.getElementById("inp_sub_trans").value) || 0;
  let subAlim = Number(document.getElementById("inp_sub_alim").value) || 0;

  // subsídios tributáveis
  let subTransTrib = subTrans > 30000 ? subTrans - 30000 : 0;
  let subAlimTrib = subAlim > 30000 ? subAlim - 30000 : 0;

  // adicionais
  let valores = document.getElementsByName("subsidi_valor[]");
  let totalSubsAdicionais = 0;
  for (let i = 0; i < valores.length; i++) {
    totalSubsAdicionais += Number(valores[i].value) || 0;
  }

  let bruto = salBase + subTrans + subAlim + totalSubsAdicionais;

  // descontos
  let inss = salBase * 0.03;
  let mc = (salBase - inss) + subTransTrib + subAlimTrib + totalSubsAdicionais;
  let irt = calcularIRT(mc);

  let liquido = bruto - (inss + irt);

  // exibir resultados formatados
  document.getElementById("td_salbruto").innerText = bruto.toLocaleString("pt-PT");
  document.getElementById("td_inss").innerText = inss.toLocaleString("pt-PT");
  document.getElementById("td_irt").innerText = irt.toLocaleString("pt-PT");
  document.getElementById("sal_liquido").innerText = liquido.toLocaleString("pt-PT");
}

function limpar() {
  document.getElementById("inp_salbase").value = "";
  document.getElementById("inp_sub_trans").value = "";
  document.getElementById("inp_sub_alim").value = "";
  document.getElementById("areaSubsidi").innerHTML = "";

  document.getElementById("td_salbruto").innerText = "-";
  document.getElementById("td_inss").innerText = "-";
  document.getElementById("td_irt").innerText = "-";
  document.getElementById("sal_liquido").innerText = "-";
}
</script>

</body>
</html>
