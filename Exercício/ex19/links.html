<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Links</title>
    <style>

        a{
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color:darkblue;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
         
        a:active{
            color: #f0f098;
        }
        .especial::before{
            content: '❃';
        }

        .especial::after{
            content: '❃';
        }


    </style>
</head>
<body>

    <ul>
        <li>
            <a target="_blank" rel="external" href="https://www.youtube.com/@arsenio_sebastiao" class="especial">Meu canal do you tube</a>
        </li>
        <li>
            <a  target="_blank" rel="external"  href="https://github.com/arseniosplaneinstein-code/arseniosebastiao.github.io" >Meu repositório</a>
        </li>
     
    </ul>
  

</body>
</html>
